<!DOCTYPE html>
<html>
<head>

	<title>Clients</title>
	<h2>Your List of Clients:</h2>

	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/stylesheet1.css') }}">

	<style type="text/css">
		ul { 
			list-style-type: none;
		} 
	</style>

</head>
<body>
 	
		<div id="listDiv">
			<ul>
		 		{% for i in range(lengthC) %}
		 			<li> <b>Clients Name: </b> {{clients[i].get_fname()}} {{clients[i].get_lname()}} <b> From: </b> {{clients[i].get_org()}} </li>
		 		{% endfor %}

			</ul>
		</div>

		<form method="GET", action="/clients/create">
			<button id="connectButton" type="submit">Create A New Client</button>
		</form>

		<form method="get" action="/options">
		<button type="submit" id="connectButton" value="Go Back To invoices"> Go Back To Home</button>
		</form>

</body>
</html>
